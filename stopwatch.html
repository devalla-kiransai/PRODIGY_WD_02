<body>
<div id="stopwatch">00:00:00</div>
<div id="lapTimes"></div>
<div class="button-container">
  <button onclick="startStopwatch()">Start</button>
  <button onclick="pauseStopwatch()">Pause</button>
  <button onclick="resetStopwatch()">Reset</button>
  <button onclick="lapStopwatch()">Lap</button>
</div>	

<script>
  let timer;
  let seconds = 0;
  let minutes = 0;
  let hours = 0;
  let lapTimes = [];
  let lapCounter = 1;

  function startStopwatch() {
    timer = setInterval(updateStopwatch, 1000);
  }

  function pauseStopwatch() {
    clearInterval(timer);
  }

  function resetStopwatch() {
    clearInterval(timer);
    seconds = 0;
    minutes = 0;
    hours = 0;
    lapTimes = [];
    lapCounter = 1;
    updateStopwatch1();
    updateLapTimes();
  }

  function lapStopwatch() {
    const lapTime = pad(hours) + ':' + pad(minutes) + ':' + pad(seconds);
    lapTimes.push({ lap: lapCounter, time: lapTime });
    lapCounter++;
    updateLapTimes();
  }

  function updateStopwatch() {
    seconds++;
    if (seconds === 60) {
      seconds = 0;
      minutes++;
      if (minutes === 60) {
        minutes = 0;
        hours++;
      }
    }

    const formattedTime = pad(hours) + ':' + pad(minutes) + ':' + pad(seconds);
    document.getElementById('stopwatch').innerText = formattedTime;
  }

  function updateLapTimes() {
    const lapTimesDiv = document.getElementById('lapTimes');
    lapTimesDiv.innerHTML = '';
    lapTimes.forEach(lap => {
      const lapElement = document.createElement('div');
      lapElement.innerText = `Lap ${lap.lap}: ${lap.time}`;
      lapTimesDiv.appendChild(lapElement);
    });
  }

  function pad(value) {
    return value < 10 ? '0' + value : value;
  }

</script>
